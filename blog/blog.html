<!DOCTYPE html>
<html>

<head>
	<title>Vaskka的个人博客</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>

<body>
	<!--顶部介绍-->
	<div class="header">
		<div class="header-title">
			<span>Vaskka</span>&nbsp;的博客
		</div>

		<ul class="header-nav">
			<li>
				<a href="http://www.vaskka.com"> 首页 </a>
			</li>
			<li>
				<a href="../tool/tool.html"> 小工具 </a>
			</li>
			<li>
				<a href="../goto/goto.html"> 传送门 </a>
			</li>
		</ul>
	</div>

	<!--背景-->

	<!--顶部图片-->
	<div class="background-img-top">
		<img src="pic/background-top.jpg" class="background-img" />	
	</div>
	<!--顶部遮罩层-->
	<div class="background-img-top-shader"></div>
	<!--遮罩层文字-->
	<div class="shader-text">
		心灵栖息之地
	</div>

	<!--占原文档流的位置-->
	<div class="into-position"></div>

	<!--过渡-->
	<div class="mid-transit">
		<blockquote>
			<span>长风破浪会有时，直挂云帆济沧海。</span>
			<small><cite class="Source Title">《行路难》</cite></small>
		</blockquote>
	</div>
	<!--占原文档流的位置-->
	<div class="into-position"></div>



	<!--主体-->
	<div class="main-content">
		<a name="up"></a>
		<div class="container">
			这是主体部分
	
		</div>
	</div>
	<!--底部-->
	<div class="footer">
		<div class="footer-left">
			<h2 class="footer-title">Contact me:</h2>
			<div class="weibo contact-way">
				<div class="btn-group">
					<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">微博
					<span class="caret"></span>
					</button>
					<div class="dropdown-menu" role="menu">
						<img src="pic/weibo.jpg" />
					</div>
				</div>
			</div>
			<div class="QQ contact-way">
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">QQ
					<span class="caret"></span>
					</button>
					<div class="dropdown-menu" role="menu">
						<img src="pic/QQ.jpg" />
					</div>
				</div>
			</div>
			<div class="wechat contact-way">
				<div class="btn-group">
					<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">微信
					<span class="caret"></span>
					</button>
					<div class="dropdown-menu" role="menu">
						<img src="pic/wechat.jpg" />
					</div>
				</div>
			</div>

			<div class="footer-toup">
				<a href="#up"><span>^</span> 返回顶部</a>
			</div>
		</div>

		<div class="footer-right">
			<div class="footer-right-content">
				四川大学软件学院&nbsp;|&nbsp;蜀ICP备18003648号
			</div>			
		</div>

	</div>


	<!--JQuery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
	<!--Bootstrap的JS组件-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--平滑滚动-->
	<script type="text/javascript" src="js/SmoothScroll.min.js"></script>
</body>
</html>
